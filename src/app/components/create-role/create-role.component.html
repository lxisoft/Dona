<ion-header>
    <ion-toolbar color="tertiary">
        <ion-title text-center>Create New Role</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismissModal(true)"><ion-icon name="close" slot="icon-only"></ion-icon></ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<div class="inner-content">
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col size="8">
                <ion-item *ngFor="let role of roles" >
                    <ion-input [(ngModel)]="role.name"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input [(ngModel)]="role.name" (keypress)="eventHandler($event.keyCode)" [placeholder]="placeholder"></ion-input>
                    <ion-button fill="none" (click)="createRole()"><ion-icon color="medium" slot="icon-only" name="add-circle-outline"></ion-icon></ion-button>
                </ion-item>
                <!-- <hr> -->
                <br>
                <br>
                <ion-button expand="block" (click)="dismissModal(false)" >
                    Done
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
