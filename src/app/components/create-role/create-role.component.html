<ion-content padding>
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col size="8">
                <ion-item>
                    <ion-label position="floating">Role name</ion-label>
                    <ion-input [(ngModel)]="role.name"></ion-input>
                </ion-item>
                <ion-button (click)="createRole()" expand="block">
                    Create
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
